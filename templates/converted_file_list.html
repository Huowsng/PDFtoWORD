<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table #9</title>

    <!-- Add your CSS links here -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/custom.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="mb-4">Table converted file</h2>
        <a href="{% url 'convert_form'%}" class="btn btn-primary mb-4">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        <div class="table-responsive">
            <table class="table table-bordered table-striped">
                <thead>
                    <tr>
                        <th scope="col">User</th>
                        <th scope="col">PDF File</th>
                        <th scope="col">WORD File</th>
                        <th scope="col">Converted At</th>
                        <th scope="col">Download DOCX</th>
                    </tr>
                </thead>
                <tbody>
                    {% for converted_file in converted_files %}
                    <tr>
                        <td>{{ converted_file.user.username }}</td>
                        <td>{{ converted_file.pdf_file.name }}</td>
                        <td>{{ converted_file.docx_file.name }}</td>
                        <td>{{ converted_file.converted_at }}</td>
                        <td>
                            <a href="{{ converted_file.docx_file.url }}" class="btn btn-primary">
                                <i class="fas fa-download"></i> Download
                            </a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Add your JavaScript links here -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
